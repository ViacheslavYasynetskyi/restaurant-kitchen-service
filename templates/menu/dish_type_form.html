{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="bg-primary">
      <h1 class="p-3">{{ object|yesno:"Update,Create" }} dish type</h1>
      <form action="" method="post" novalidate class="m-3">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="Submit" class="btn btn-dark m-3">
        <a href="{% url 'menu:dish-type-list' %}" class="btn btn-dark">Back</a>
      </form>
    </div>
{% endblock %}
