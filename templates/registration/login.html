{% extends "base.html" %}

{% block content %}
    <div class="bg-primary">
      <h1 class="ml-5 pl-3">Login</h1>

      {% if form.errors %}
        <p class="pl-3 text-danger">Invalid credentials</p>
      {% endif %}

      <form method="post" action="{% url 'login' %}" class="m-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="ml-5 mb-3">
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
{% endblock %}
